<body>
    <h1>Chapter # 7 -Forms</h1>
    <fieldset>
        <legend>Your Details:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email">
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <p>How did you hear about us?
            <select>
                <option>Google</option>
            </select>
        </p>
        <p>Would you visit again?</p>
        <input type="radio" name="check" value="Yes">Yes
        <input type="radio" name="check" value="No">No
        <input type="radio" name="check" value="Maybe">Maybe<br>
        <label>Comments:</label><br>
        <textarea colspan="10" rowspan="10"></textarea><br>
        <input type="checkbox" checked>
        <label>Sign me up for email updates</label><br>
        <button>submit review</button>
    </fieldset>
